<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>


<body>

    <!-- header -->
    <header>

        <!--title -->
        <div class="title-container">
            <img src="./img/Logo.png" alt="Logo Toboolist">
            <h1>Toboolist</h1>
        </div>
        <!-- /title -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

        <!-- container -->
        <div class="main-container">

            <!-- head of main -->
            <div class="main-input">
                <button class="style-button1 blue text-white">Add Task</button>
                <button class="style-button2 white text-lightgrey">Add Sections</button>
            </div>
            <!-- /head of main -->

            <!-- body of the page -->
            <div class="main-page">

                <!-- first section -->
                <section class="new-task">

                    <!-- task title styles -->
                    <section class="task-titles">

                        <!-- button menu -->
                        <button class="hide-menu text-grey">&dtrif;</button>
                        <!-- /button menu -->

                        <!-- task title -->
                        <h2 class="style-task text-grey">New Task</h2>
                        <!-- /task title -->

                    </section>
                    <!-- /task title styles -->

                    <!-- todo box -->
                    <section class="to-do">
                        <!-- task list -->
                        <div class="box">
                            <span class="object-style green">&check;</span>
                            <p class="style-task text-little-grey">Quaterly Newsletter</p>
                        </div>
                        <!-- /task list -->

                        <!-- label editorial -->
                        <span class="editorial text-white blue">Editorial</span>
                        <!-- /label editorial -->
                    </section>
                    <!-- /todo box -->

                </section>
                <!-- /first section -->

                <!-- second section -->
                <section class="today">

                    <!-- first section -->
                    <section class="new-task">

                        <!-- task title styles -->
                        <section class="task-titles">

                            <!-- button menu -->
                            <button class="hide-menu text-grey">&dtrif;</button>
                            <!-- /button menu -->

                            <!-- task title -->
                            <h2 class="style-task text-grey">Today</h2>
                            <!-- /task title -->

                        </section>
                        <!-- /task title styles -->

                        <!-- todo box -->
                        <section class="to-do">
                            <!-- task list -->
                            <div class="box">
                                <span class="object-style green">&check;</span>
                                <p class="style-task text-little-grey">Recruiting blog post</p>
                            </div>
                            <!-- /task list -->

                            <!-- label editorial -->
                            <span class="editorial text-white blue">Editorial</span>
                            <!-- /label editorial -->

                        </section>
                        <!-- /todo box -->

                        <!-- todo box -->
                        <section class="to-do">
                            <!-- task list -->
                            <div class="box">
                                <span class="object-style green">&check;</span>
                                <p class="style-task text-little-grey">Mobile app launch</p>
                            </div>
                            <!-- /task list -->

                            <!-- label editorial -->
                            <span class="q1-goals text-white violet">Q1 Goals</span>
                            <!-- /label editorial -->

                        </section>
                        <!-- /todo box -->

                        <!-- todo box -->
                        <section class="to-do">
                            <!-- task list -->
                            <div class="box">
                                <span class="object-style red">&cross;</span>
                                <p class="style-task text-little-grey">Interview John H.</p>
                            </div>
                            <!-- /task list -->

                            <!-- label editorial -->
                            <span class="mobile text-white menta">Recruiting</span>
                            <!-- /label editorial -->

                        </section>
                        <!-- /todo box -->

                        <!-- todo box -->
                        <section class="to-do">
                            <!-- task list -->
                            <div class="box">
                                <span class="object-style green">&check;</span>
                                <p class="style-task text-little-grey">Submit update to mobile storefronts</p>
                            </div>
                            <!-- /task list -->

                            <!-- label editorial -->
                            <span class="mobile text-white orange">mobile</span>
                            <!-- /label editorial -->

                        </section>
                        <!-- /todo box -->

                    </section>
                    <!-- /second section -->

                    <!-- third section -->
                    <section class="upcoming">

                    </section>
                    <!-- /third section -->

            </div>
            <!-- /body of the page -->
        </div>
        <!-- /container -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->



</body>

</html>
